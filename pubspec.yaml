name: example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  shared_preferences: ^2.0.13
  url_launcher: ^6.0.20
  flutter_chat_ui: ^1.5.5
  file_picker: ^4.5.1
  image_picker: ^0.8.4+9
  intl: ^0.17.0
  mime: ^1.0.1
  open_file: ^3.2.1
  uuid: ^3.0.5
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Asset variantsについて（解像度など動的に画像を切り替えたい場合に利用）
  # https://flutter.dev/assets-and-images/#resolution-aware.
  assets:
    - assets/images/
    - assets/messages.json

